<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="context">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="p_center">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"  action="">
      <fieldset>
        <label id="name-label"><p>Name</p> <input id="name" type="text" name="name" placeholder="Enter your name" required></label>
        <label id="email-label"><p>Email</p><input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
        <label id="number-label"><p>Age</p> <input id="number" type="number" name="age" min="18" max="123" placeholder="Age" required></label>
        <label><p>Which option best descibes your current role?</p>
          <select name="rols" required id="dropdown">
            <option value="">Select current role</option>
            <option value="Student" name="Student">Student</option>
            <option value="Fulltimejob" name="Fulltimejob">Full time job</option>
            <option value="Fulltimelearned" name="Fulltimelearned">Full time learned</option>
            <option value="Preferenottosay" name="Preferenottosay">Prefere not to say</option>
            <option value="Other" name="Other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>
      <p>Would you recommend freeCodeCamp to a friend? </p>   
          <label>
            <input type="radio" value="Definitely" name="recommend">Definitely
          </label>
          <label>
            <input type="radio" value=Maybe"  name="recommend">Maybe
          </label>
          <label>
            <input type="radio" value="Not sure"  name="recommend">Not sure
          </label>
        </label>
      </fieldset>
      <fieldset>
        <label><p>What is your favorite feature of freeCodeCamp?</p>
          <select name="option">
            <option value="" name="">Select an option</option>
            <option value="Chalenges" name="Chalenges">Chalenges</option>
            <option value="Projects" name="Projects">Projects</option>
            <option value="Comunity" name="Comunity">Comunity</option>
            <option value="OpenSourse" name="OpenSourse">Open Sourse</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label><p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input type="checkbox" name="Front-endProjects" value="endProjects"> Front-end Projects
          </label>
          <label>
            <input type="checkbox" name="Back-endProjects" value="Back-end Projects"> Back-end Projects
          </label>
          <label>
            <input type="checkbox" name="DataVisualization" value="DataVisualization"> Data Visualization
          </label>
          <label>
            <input type="checkbox" name="Challenges" value="Challenges"> Challenges
          </label>
          <label>
            <input type="checkbox" name="OpenSourceCommunity" value="OpenSourceCommunity">Open Source Community
          </label>
          <label>
            <input type="checkbox" name="Gitterhelprooms" value="Gitterhelprooms">Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="OpenSourceCommunity" value="OpenSourceCommunity">Open Source Community
          </label>
          <label>
            <input type="checkbox" name="Videos" value="Videos">Videos
          </label>
          <label>
            <input type="checkbox" name="CityMeetups" value="CityMeetups">City Meetups
          </label>
          <label>
            <input type="checkbox" name="Wiki" value="Wiki">Wiki
          </label>
          <label>
            <input type="checkbox" name="Forum" value="Forum">Forum
          </label>
          <label>
            <input type="checkbox" name="AdditionalCourses" value="AdditionalCourses">Additional Courses
          </label>
        </label>
        <label><p>Any comments or suggestions?</p>
          <textarea name="comment" placeholder="Enter your comment here"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" name="Submit">
    </form>
  </div>
</body>
